<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Hsan, Smart Hacker</title>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            display: table;
        }

        .my-block {
            text-align: center;
            display: table-cell;
            display: none;
            vertical-align: middle;
        }

        .loading {
            display: none;
        }
        </style>
    </head>
    <body>
    <div class="loading">
        <img src="images/gif-load.gif">
    </div>
    <div class="my-block">
       Hi, there!
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $("document").ready(function () {

            console.log("OK we are ready");

            $(".loading").fadeIn(1000, function () {
                $(".loading").fadeOut(1000, function () {
                    $(".my-block").fadeIn(500, function () {
                        console.log("done");
                    });
                });
            });

        });
    </script>
    </body>
</html>
