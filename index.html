<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hsan, Smart Hacker</title>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            display: table;
        }

        .middle {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .hi {
            visibility: hidden;
        }

        .there {
            visibility: hidden;
        }

        h1 {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: 300;
            font-size: 5em;
        }

        </style>
    </head>
    <body>
    <div class="middle">
       <h1><span class="hi">Hi, </span>
       <span class="there">there!</span></h1>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $("document").ready(function () {
            setTimeout(function () {
                $(".hi").css({ visibility: 'visible' });
                $('.hi').addClass('animated bounceInUp');
            }, 500);

            setTimeout(function () {
                $(".hi").css({ visibility: 'visible' });
                $('.hi').addClass('animated bounceInUp');
            }, 1000);
        });
    </script>
    </body>
</html>
